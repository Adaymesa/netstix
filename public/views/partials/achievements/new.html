<div class="col-md-offset-3 col-md-4" ng-controller="NewAchievementController as ctrl">
    <div ng-show="error" class="alert alert-danger"></div>
    <form class="form" ng-submit="ctrl.createNewAchievement()">
      <h2>create achievement</h2>
      <div class="form-group">
        <input type="text" class="form-control" name="title" placeholder="Title" ng-model="ctrl.title" required>
      </div>
      <div class="form-group">
          <input type="text" class="form-control" name="criteria" placeholder="Criteria" ng-model="ctrl.criteria" required>
        </div>
        <div>
          <button type="submit" class="btn btn-default" ng-disabled="disabled">Create</button>
        </div>
    </form>
  </div>
</div>
